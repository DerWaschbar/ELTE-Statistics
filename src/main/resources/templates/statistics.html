<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics</title>
</head>
<body>
<h1>Statistics</h1>
<table>
    <thead>
    <tr>
        <th>Course</th>
        <th>Average difficulty</th>
        <th>Average usefulness</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course : ${courses}">
        <td th:text="${course.getName()}"></td>
        <td th:text="${course.getAverageDifficulty()}"></td>
        <td th:text="${course.getAverageUsefulness()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
